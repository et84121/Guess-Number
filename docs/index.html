<!DOCTYPE html>
<html lang="tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">Guess Number Game</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Play Game<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Record History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <span class="navbar-text">
          Creat by 0xhack
        </span>
      </div>
    </nav>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <!-- info -->
      <div class="row">
        <div class="col">
          <div id="txt" class="alert alert-primary mt-2" role="alert">
            Guess what number do i think ?  (between 1 an 10)
          </div>
        </div>
      </div>
      <!-- pic -->
      <div class="row">
        <div class="col">
          <div class="text-center mb-3">
            <img id="pic" src="img/rageface_info.png" class="rounded" >
          </div>
        </div>
      </div>
      <!-- answer input -->
      <div class="row justify-content-center">
        <div class="col-9">
          <input id="input_ans" type="text" class="form-control" id="ans" placeholder="which number are you guess?">
        </div>
        <div class="col-2">
          <button id="btn_ans" type="submit" class="btn btn-primary ">enter answer</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/main.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
