<!DOCTYPE html>
<html lang="tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">Guess Number Game</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Play Game<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Record History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <span class="navbar-text">
          Creat by 0xhack
        </span>
      </div>
    </nav>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <!-- time countdown -->
      <div class="row">
        <div class="col">
          <h3 class="text-center mt-2" id="countdownTime">time Countdown</h3>
        </div>
      </div>
      <!-- pic -->
      <div class="row">
        <div class="col">
          <div class="text-center mb-3">
            <img src="https://dummyimage.com/600x400/000000/fff.png&text=ugly+face+" class="rounded" alt="...">
          </div>
        </div>
      </div>
      <!-- answer input -->
      <div class="row">
        <div class="col">
          <div class="text-center">
            <form class="form-inline ">
              <div class="form-group w-75">
                <input type="text" class="form-control w-100" id="ans" placeholder="which number are you guess?">
              </div>
              <div class="form-group mx-3">
                <button type="submit" class="btn btn-primary ">enter answer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/main.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
